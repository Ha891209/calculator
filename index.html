<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div>
            <input type="text">
        </div>
        
        <div class="buttons">
            <div class="main__btn">
                <button type="button" class="sign">+</button>
                <button type="button" class="sign">-</button>
                <button type="button" class="sign">x</button>
                <button type="button" class="numbers">7</button>
                <button type="button" class="numbers">8</button>
                <button type="button" class="numbers">9</button>                
                <button type="button" class="numbers">4</button>
                <button type="button" class="numbers">5</button>
                <button type="button" class="numbers">6</button>                
                <button type="button" class="numbers">1</button>
                <button type="button" class="numbers">2</button>
                <button type="button" class="numbers">3</button>                
                <button class="numbers">0</button>
                <button class="numbers dot">.</button>
                <button class="numbers delete">C</button>
            </div>
            <div class="equal__btn">
                <button type="button" class="sign">รท</button>
                <button type = "button"class="equal">=</button>
            </div>
        </div>
    </div>

    </div>
    
    <script src="js/calculator.js"></script>
</body>
</html>
