<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

        <div class="Buttons">
            <input type="button" value="+" class='btn'>
            <input type="button" value="-" class='btn'>
            <input type="button" value="x" class='btn'>
            <input type="button" value="/" class='btn'>
        </div>
            <div class="numButtons">
                <input type="button" value="7" class='btn7'>
                <input type="button" value="8" class='btn8'>
                <input type="button" value="9" class='btn9'>
                <input type="button" value="4" class='btn4'>
                <input type="button" value="5" class='btn5'>
                <input type="button" value="6" class='btn6'>
                <input type="button" value="1" class='btn1'>
                <input type="button" value="2" class='btn2'>
                <input type="button" value="3" class='btn3'>
                <input type="button" value="0" class='btn0'>
                <input type="button" value="." class='btnDot'>
                <input type="button" value="C" class='btnC'>
            </div>
    
    <script src="js/calculator.js"></script>
</body>
</html>
